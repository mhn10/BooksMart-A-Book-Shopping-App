<html>
<head>
    <title>Multi-User Shopping Cart</title>
</head>

<body>
<h1 align="center">Multi-User Shopping Cart - Login</h1>
<form name="login_form" method="post" action="" align="center" style="margin: auto; width:30%;">
	<input type="hidden" name="user" id="state" value="" />
	<br><label for="username">Username:</label><br>
	<input type="text" name="u_name" id="login_u_name" placeholder="Ex. laura575" /><br>
	<br><label for="password">Password:</label><br>
	<input type="password" name="pass" id="login_password" /><br>
	<br><input type="submit" name="login" id="login_button" value="Login" />
</form>
</body>
</html>
