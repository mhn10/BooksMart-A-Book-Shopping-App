<html>
<head>
    <title>Multi-User Shopping Cart - Checkout</title>
</head>
<body>
<h1 align="center">Multi-User Shopping Cart - Checkout</h1>
<h3 align="center">Amount Due: ${amount}</h3>
<h3 align="center">Payment Details:</h3>
<form name="payment_details" method="post" action="" style="margin: auto; width:30%">
	<input type="hidden" name="user" id="state" value="{username}" />
	<label for="type">Payment Type:</label><br>	
	<input type="radio" name="type" id="payment_type_radio1" value="card">Card</input><br>
	<input type="radio" name="type" id="payment_type_radio2" value="username">PayPal</input><br>
	<br><label for="card_name">Full Name:</label><br>
	<input type="text" name="card_name" id="pay_name" placeholder="Ex. John Smith"/><br>
	<br><label for="u_name">Username/Card Number:</label><br>
	<input type="text" name="u_name" id="pay_u_name" placeholder="Username if Payment type is username. Otherwise, Card #" /><br>
	<br><label for="pay_pass">Password/CSV:</label><br>
	<input type="text" name="pay_pass" id="pay_pass" placeholder="If Paypal, use password. Else, CSV # on back of card" /><br>
	<br><input type="submit" name="pay" id="pay" value="Place Order" />
</form>

</body>
</html>
