<html>
<head>
    <title>BooksMart - Checkout</title>
</head>
<body>
<form name="logoff" method="post" action="" style="margin-right 0;">
{user} <input type="submit" name="submit" id="logoff" value="Logoff" />
</form>
<h1 align="center">BooksMart - Checkout</h1>
<div align="center">{products}</div>
<h3 align="center">Amount Due: ${amount}</h3>
<h3 align="center">Payment Details:</h3>
<form name="payment_details" method="post" action="" style="margin: auto; width:30%">
	<input type="hidden" name="user" id="state" value="{username}" />
	<input type="hidden" name="amount" id="amount" value="{amount}" />
	<label for="pay_type">Payment Type:</label><br>	
	<input type="radio" name="pay_type" id="payment_type_radio1" value="card" checked="checked">Card</input><br>
	<input type="radio" name="pay_type" id="payment_type_radio2" value="username">PayPal</input><br>
	<br><label for="card_name">Full Name:</label><br>
	<input type="text" name="card_name" id="pay_name" placeholder="Ex. John Smith"/><br>
	<br><label for="u_name">Username/Card Number:</label><br>
	<input type="text" name="u_name" id="pay_u_name" placeholder="Username if Payment type is username. Otherwise, Card #" /><br>
	<br><label for="pay_pass">Password/CSV:</label><br>
	<input type="text" name="pay_pass" id="pay_pass" placeholder="If Paypal, use password. Else, CSV # on back of card" /><br>
	<br><input type="submit" name="submit" id="pay" value="Place Order" />
	<input type="submit" name="submit" id="cancel" value="Cancel" />
</form>

</body>
</html>
